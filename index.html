<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <div class="display-4">Game of Thrones RPG</div>
    <div class ="characters">
        <div class="h6">Your character</div>
            <div  class="buttons" id="jonSnow-button">Jon Snow <br>
                <img src="assets/images/jonSnow.jpg">
                <p id="jonHealth">100</p>
            </div>
            <div class="buttons" id="nightKing-button">Night King <br>
                <img src="assets/images/nightKing.jpg">
                <p id="nightKingHealth">110</p>
            </div>
            <div class="buttons" id="hound-button">The Hound <br>
                <img src="assets/images/hound.jpg">
                <p id="houndHealth">90</p>
            </div>
            <div class="buttons" id="cersei-button">Cersei Lannister <br>
                <img src="assets/images/cersei.jpg">
                <p id="cerseiHealth">80</p>
            </div>
    </div>
    <p id="enemytitle">Enemies avaiable to attack</p> 
    <div class="enemies"><br> </div>
    <div class="fight">Fight section
        <div class = "attack">
            <button  id="attack-btn" type="button" class="btn btn-warning">Attack</button>
        </div>
    </div>

    <br>
    
    <p id="defendertitle">Defender</p> 
    <div class="defender"> 
        <p class = "charAttack"></p>
        <br>
        <p class = "charDefend"></p>
        <br>
    </div>

    <div class = "reset">
        <button  id="reset-btn" type="button" class="btn btn-dark">Reset</button>
    </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</body>
</html>
